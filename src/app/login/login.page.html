<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div id="recaptcha-container"></div>
    <form #f="ngForm" [formGroup]="phoneForm">
      <ngx-intl-tel-input
      [cssClass]="'custom'"
      [preferredCountries]="preferredCountries"
      [enableAutoCountrySelect]="false"
      [enablePlaceholder]="true"
      [searchCountryFlag]="true"
      [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
      [selectFirstCountry]="false"
      [selectedCountryISO]="CountryISO.Brazil"
      [maxLength]="15"
      [tooltipField]="TooltipLabel.Name"
      [phoneValidation]="true"
      [separateDialCode]="separateDialCode"
      name="phone"
      formControlName="phone"></ngx-intl-tel-input>
    </form>
    <ion-button (click)="verifyNumber()">Verify</ion-button>
    <ion-button (click)="promptCode()">Prompt code</ion-button>
  </div>
  <div><strong>Is input valid:</strong> <pre>{{ !f.form.controls['phone'].invalid }}</pre></div>
</ion-content>
